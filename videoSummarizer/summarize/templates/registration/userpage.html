<!DOCTYPE html>  
<html lang="en">  
<head>
</head>
<body>
	<title>User Home Page  </title>
	<form method="POST" action= "{% url 'video_upload' %}" enctype="multipart/form-data">
		{% csrf_token %}
		<h3>{{ user.get_username|capfirst }} Please Upload the Video </h3>
		{{ form.as_p }}
		<input type="submit" class="button" value="Upload"/>
		
	</form>
	<br><br>
	<video width='400' controls>
		<source src='{{ MEDIA_URL }}{{ video }}' type='video'>
		Your browser does not support the video tag.
	</video>
	<br><br>

</body>

</html>
