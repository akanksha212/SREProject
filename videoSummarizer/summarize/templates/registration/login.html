<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
  <h2>Login</h2>
  <form method="POST", action="{% url 'login' %}">
    {% csrf_token %}
    
    <p>Username: {{ form.username }}</p>
        <p>Password: {{ form.password }}</p>
        {{ form.errors }}
        <p><input type="submit"= value="login"></p>
        <input type="hidden" name="next" value="{{ next }}">
        
  </form>
</body>
</html>
